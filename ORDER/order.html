<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
  <link rel="stylesheet" href="../ORDER/order.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="main-header">
    <nav class="main-nav nav">
        <ul>
            <li><a href="../index.html">Home</a></li>
           
        </ul>
    </nav>
    <h1 class="brand-name brand-name-large"></h1>
</header>
  <form action='' class='form'>
    <p class='field required'>
      <label class='label required' for='name'>Full name</label>
      <input class='text-input' id='name' name='name' required type='text' value=''>
    </p>
    <p class='field required half'>
      <label class='label' for='email'>E-mail</label>
      <input class='text-input' id='email' name='email' required type='email'>
    </p>
    <p class='field half'>
      <label class='label' for='phone'>Phone</label>
      <input class='text-input' id='phone' name='phone' type='phone'>
    </p>
 
    <div class='field'>
      <label class='label'>Assortment</label>
      <ul class='checkboxes'>
        <li class='checkbox'>
          <input class='checkbox-input' id='choice-0' name='choice' type='checkbox' value='0'>
          <label class='checkbox-label' for='choice-0'>Bouquet</label>
        </li>
        <li class='checkbox'>
          <input class='checkbox-input' id='choice-1' name='choice' type='checkbox' value='1'>
          <label class='checkbox-label' for='choice-1'>Arrangement</label>
        </li>
        <li class='checkbox'>
          <input class='checkbox-input' id='choice-2' name='choice' type='checkbox' value='2'>
          <label class='checkbox-label' for='choice-2'>Wreaths</label>
        </li>
        <li class='checkbox'>
          <input class='checkbox-input' id='choice-3' name='choice' type='checkbox' value='3'>
          <label class='checkbox-label' for='choice-3'>Sprays</label>
        </li>
        <li class='checkbox'>
          <input class='checkbox-input' id='choice-4' name='choice' type='checkbox' value='4'>
          <label class='checkbox-label' for='choice-4'>Decoration</label>
        </li>
      </ul>
    </div>
    <div class='field'>
      <label class='label'>Occation</label>
      <ul class='options'>
        <li class='option'>
          <input class='option-input' id='option-0' name='option' type='radio' value='0'>
          <label class='option-label' for='option-0'>Wedding</label>
        </li>
        <li class='option'>
          <input class='option-input' id='option-1' name='option' type='radio' value='1'>
          <label class='option-label' for='option-1'>Funeral</label>
        </li>
        <li class='option'>
          <input class='option-input' id='option-2' name='option' type='radio' value='2'>
          <label class='option-label' for='option-2'>Confirmation</label>
        </li>
        <li class='option'>
          <input class='option-input' id='option-3' name='option' type='radio' value='3'>
          <label class='option-label' for='option-3'>Graduation</label>
        </li>
        <li class='option'>
          <input class='option-input' id='option-4' name='option' type='radio' value='4'>
          <label class='option-label' for='option-4'>Birthdays</label>
        </li>
        <li class='option'>
          <input class='option-input' id='option-5' name='option' type='radio' value='5'>
          <label class='option-label' for='option-5'>Badtism</label>
        </li>
        <li class='option'>
          <input class='option-input' id='option-6' name='option' type='radio' value='6'>
          <label class='option-label' for='option-6'>Anniversary</label>
        </li>
        <li class='option'>
          <input class='option-input' id='option-7' name='option' type='radio' value='7'>
          <label class='option-label' for='option-7'>Other</label>
        </li>
      </ul>
    </div>
    <p class='field'>
      <label class='label' for='about'>Requirements</label>
      <textarea class='textarea' cols='50' id='about' name='about' rows='4'></textarea>
    </p>
    <p class='field half'>
      <label class='label' for='select'>Message</label>
      <select class='select' id='select'>
        <option selected value=''>Choose</option>
        <option value='ceo'>Last Goodbye Ribbon</option>
        <option value='front-end'>Label</option>
        <option value='back-end'>Gift Card</option>
      </select>
    </p>
    <p class='field'>
      <label class='label' for='about'>Text</label>
      <textarea class='textarea' cols='50' id='about' name='about' rows='4'></textarea>
    </p>
    <p class='field half'>
      <label class='label' for='select'>Colors</label>
      <select class='select' id='select'>
        <option selected value=''>Choose</option>
        <option value='ceo'>Light</option>
        <option value='front-end'>Dark</option>
        <option value='back-end'>Both</option>
      </select>
    </p>
    <p class='field half'>
      <input action='mailto:joninaa@live.com' class='button' type='submit' value='Send'>
    </p>
  </form>
  
</body>
</html>
